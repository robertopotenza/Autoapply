<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auto-Apply</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 2rem auto;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: rgba(255, 255, 255, 0.8);
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .error-message {
            background: #fee2e2;
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            color: #10b981;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .auth-link a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üöÄ Auto-Apply</h1>
            <p>Automated Job Application Platform</p>
        </div>

        <div class="auth-card">
            <h2 class="auth-title">Sign In to Your Account</h2>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- Passwordless Magic Link Form -->
            <div id="magic-link-form">
                <div class="form-group">
                    <label for="magic-email">Email Address <span class="required">*</span></label>
                    <input type="email" id="magic-email" class="form-input" placeholder="you@example.com" required autofocus>
                </div>

                <button type="button" class="btn-primary" style="width: 100%; margin-top: 1rem;" id="magic-link-btn">
                    ‚úâÔ∏è Send Magic Link
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn-secondary" style="width: 100%;" onclick="showPasswordForm()">
                    Sign in with Password
                </button>
            </div>

            <!-- Password Form (hidden by default) -->
            <form id="login-form" style="display: none;">
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;" id="login-btn">
                    Sign In
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn-secondary" style="width: 100%;" onclick="showMagicLinkForm()">
                    ‚Üê Back to Magic Link
                </button>
            </form>

            <div class="auth-link">
                Don't have an account? <a href="/signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const magicLinkForm = document.getElementById('magic-link-form');
        const loginBtn = document.getElementById('login-btn');
        const magicLinkBtn = document.getElementById('magic-link-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Show/hide forms
        function showPasswordForm() {
            magicLinkForm.style.display = 'none';
            loginForm.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function showMagicLinkForm() {
            loginForm.style.display = 'none';
            magicLinkForm.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Magic Link Handler
        magicLinkBtn.addEventListener('click', async () => {
            const email = document.getElementById('magic-email').value;

            if (!email) {
                errorMessage.textContent = 'Please enter your email address';
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            magicLinkBtn.disabled = true;
            magicLinkBtn.textContent = 'Sending...';

            try {
                const response = await fetch('/api/auth/magic-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.innerHTML = data.message;
                    successMessage.style.display = 'block';

                    // In development, show the magic link
                    if (data.magicLink) {
                        successMessage.innerHTML += `<br><br><strong>Development Mode:</strong><br><a href="${data.magicLink}" style="color: #7c3aed; font-weight: 600; text-decoration: underline;">Click here to login instantly</a>`;
                        if (data.devNote) {
                            successMessage.innerHTML += `<br><small style="color: #6b7280; margin-top: 0.5rem; display: block;">${data.devNote}</small>`;
                        }
                    }

                    document.getElementById('magic-email').value = '';
                } else {
                    let errorText = data.message || 'Failed to send magic link';
                    if (data.hint) {
                        errorText += `<br><small style="display: block; margin-top: 0.5rem;">${data.hint}</small>`;
                    }
                    if (data.error && response.status >= 500) {
                        errorText += `<br><small style="color: #9ca3af; display: block; margin-top: 0.5rem;">Technical details: ${data.error}</small>`;
                    }
                    errorMessage.innerHTML = errorText;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Magic link error:', error);
                errorMessage.innerHTML = 'An error occurred. Please try again.<br><small style="color: #9ca3af; margin-top: 0.5rem; display: block;">If this persists, the database may not be configured yet.</small>';
                errorMessage.style.display = 'block';
            } finally {
                magicLinkBtn.disabled = false;
                magicLinkBtn.textContent = '‚úâÔ∏è Send Magic Link';
            }
        });

        // Password Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('userEmail', data.data.email);
                    localStorage.setItem('userId', data.data.userId);

                    // Show success
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.message || 'Login failed';
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
