<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Auto-Apply</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 2rem auto;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: rgba(255, 255, 255, 0.8);
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .error-message {
            background: #fee2e2;
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            color: #10b981;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .auth-link a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üîê Auto-Apply</h1>
            <p>Password Reset</p>
        </div>

        <div class="auth-card">
            <h2 class="auth-title">Forgot Your Password?</h2>
            <p class="auth-subtitle">
                Enter your email address and we'll send you a link to reset your password.
            </p>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="you@example.com"
                        required
                        autofocus
                    >
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;" id="reset-btn">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-link">
                Remember your password? <a href="/login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgot-password-form');
        const resetBtn = document.getElementById('reset-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const emailInput = document.getElementById('email');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value;

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Disable button
            resetBtn.disabled = true;
            resetBtn.textContent = 'Sending...';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.innerHTML = data.message;
                    successMessage.style.display = 'block';

                    // In development, show the reset link
                    if (data.resetLink) {
                        successMessage.innerHTML += `<br><br><strong>Development Mode:</strong><br><a href="${data.resetLink}" style="color: #7c3aed; font-weight: 600; text-decoration: underline;">Click here to reset your password instantly</a>`;
                        if (data.devNote) {
                            successMessage.innerHTML += `<br><small style="color: #6b7280; margin-top: 0.5rem; display: block;">${data.devNote}</small>`;
                        }
                    }

                    // Show hint if provided
                    if (data.hint) {
                        successMessage.innerHTML += `<br><br><small style="color: #6b7280;">${data.hint}</small>`;
                    }

                    // Clear the form
                    emailInput.value = '';
                } else {
                    let errorText = data.message || 'Failed to send reset link';
                    if (data.error && response.status >= 500) {
                        errorText += `<br><small style="color: #9ca3af; display: block; margin-top: 0.5rem;">Technical details: ${data.error}</small>`;
                    }
                    errorMessage.innerHTML = errorText;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                errorMessage.innerHTML = 'An error occurred. Please try again.<br><small style="color: #9ca3af; margin-top: 0.5rem; display: block;">If this persists, please contact support.</small>';
                errorMessage.style.display = 'block';
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
