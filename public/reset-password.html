<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Auto-Apply</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 2rem auto;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: rgba(255, 255, 255, 0.8);
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .error-message {
            background: #fee2e2;
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            color: #10b981;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .password-requirements {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 0.75rem;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .password-requirements ul {
            margin: 0.25rem 0 0 1.25rem;
            padding: 0;
        }

        .password-requirements li {
            margin: 0.25rem 0;
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .auth-link a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üîê Auto-Apply</h1>
            <p>Set Your New Password</p>
        </div>

        <div class="auth-card">
            <h2 class="auth-title">Reset Your Password</h2>
            <p class="auth-subtitle">
                Enter your new password below.
            </p>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="reset-password-form">
                <div class="form-group">
                    <label for="password">New Password <span class="required">*</span></label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Enter your new password"
                        required
                        autofocus
                    >
                    <div class="password-requirements">
                        <strong>Password requirements:</strong>
                        <ul>
                            <li>At least 8 characters long</li>
                            <li>Use a mix of letters and numbers for better security</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password <span class="required">*</span></label>
                    <input
                        type="password"
                        id="confirm-password"
                        class="form-input"
                        placeholder="Confirm your new password"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;" id="reset-btn">
                    Reset Password
                </button>
            </form>

            <div class="auth-link">
                Remember your password? <a href="/login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('reset-password-form');
        const resetBtn = document.getElementById('reset-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token is present
        if (!token) {
            errorMessage.innerHTML = 'Invalid reset link. Please request a new password reset.';
            errorMessage.style.display = 'block';
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate password length
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long';
                errorMessage.style.display = 'block';
                return;
            }

            // Disable button
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.innerHTML = data.message + '<br><br>Redirecting to login page...';
                    successMessage.style.display = 'block';

                    // Hide the form
                    form.style.display = 'none';

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    let errorText = data.message || 'Failed to reset password';
                    if (data.error && response.status >= 500) {
                        errorText += `<br><small style="color: #9ca3af; display: block; margin-top: 0.5rem;">Technical details: ${data.error}</small>`;
                    }

                    // If token is invalid/expired, offer to request new link
                    if (response.status === 401) {
                        errorText += '<br><br><a href="/forgot-password.html" style="color: #7c3aed; font-weight: 600;">Request a new reset link</a>';
                    }

                    errorMessage.innerHTML = errorText;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Reset password error:', error);
                errorMessage.innerHTML = 'An error occurred. Please try again.<br><small style="color: #9ca3af; margin-top: 0.5rem; display: block;">If this persists, please request a new reset link.</small>';
                errorMessage.style.display = 'block';
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
